<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="chat">
      <div class="accound">
        
        <div class="accound-item">
          <h1 class="accound-heading">Accound settings</h1>
          <img class="accound-img" src="./img/close.svg" alt="" width="20" height="20">
        </div>
      
        <div class="section2">
          <form class="reg-form">
            <label class="username">Username
              <input class="username-input" type="text" name="name" placeholder="Enter your username">
            </label>

            <div class="name">
              <label class="username fisrt-name">First name
                <input class="username-input" type="text" name="name" placeholder="Enter your first name">
              </label>

              <label class="username last-name">Last name
                <input class="username-input" type="text" name="name" placeholder="Enter your last name">
              </label>
            </div>

            <label class="username email">Email
              <input class="username-input" type="email" name="name" placeholder="Enter your email">
            </label>

            <label class="username">Bio</label>
            <textarea class="username bio" name="sms" placeholder="Tell us about your self"></textarea>
            

          </form>
        </div>

        <div class="btn-footer"> 
          <a class="button footer" href="#">Canled</a>
          <a class="button footer-save" href="#">Save</a>
        </div>
      </div>

  </section>
</body>
</html>
